<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Formulários</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src='script.js' defer></script>
  </head>
  <!-- Framework Materialize -->
  <body>
    <form action="#" method="GET" onsubmit="return validation()">
      <header>
        <h1>Formulário</h1>
      </header>
      <fieldset class="f1">
        <label>Nome: </label>
        <input type="text" maxlength="40" size="49" required id="name"><br><br>
        
        <label>Email: </label>
        <input type="email" maxlength="50" size="49" required id="mail"><br><br>
        
        <label>Endereço: </label>
        <input type="text" maxlength="200" size="46" ><br><br>
        
        <label>CPF: </label>
        <input type="text" id="cpf" maxlength="14" ><br><br>
        
        <select class="browser-default" id="estados">
          <option value="" disabled selected>Estado</option>
        </select>
        
        <br>        
        <label>Tipo: </label>
        <label>
          <input class="with-gap" type="radio" name="end"><span>Casa</span></input>
        </label>
        <label>
          <input class="with-gap" type="radio" name="end"><span>Apartmento</span></input>
        </label>
        <br><br>
    </fieldset>
    
    <fieldset class="f2">
      <label>Resumo do currículo</label><br>
      <textarea rows="10" cols="50" maxlength="1000" style="width: 374px; height: 200px;"></textarea>

      <label>Cargo:</label><br>
      <input type="text" maxlength="30">

      <label>Data de Início:</label>
      <input type="date">

      <label>Data de Término:</label>
      <input type="date">
      <button type="submit" class="btn waves-effect waves-light">Salvar</button>
      <button type="reset" class="btn waves-effect waves-light">Limpar</button>
    </fieldset>

  </form>
</div>
</body>
</html>
